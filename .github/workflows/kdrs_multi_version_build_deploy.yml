name: Publish to GH Pages
on:
  push:
    branches:
      - master
  release:
    types:
      - published
env:
  kdrsInnsynDocVersionPath: /publish
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update kdrsInnsynDocVersionPath for releases
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: echo kdrsInnsynDocVersionPath=publish/version/$(echo $GITHUB_REF | cut -d / -f 3 | cut -d v -f 2- | cut -d . -f 1,2)/ >> $GITHUB_ENV

      - name: Update kdrsInnsynDocVersionPath for non-main branches
        if: ${{ github.ref_type == 'branch' && github.ref_name != 'master'}}
        run: echo kdrsInnsynDocVersionPath=publish/preview/ >> $GITHUB_ENV

      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ${{ env.kdrsInnsynDocVersionPath }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

        # Deployment job
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: _site # The folder the action should deploy.
          TARGET_FOLDER: ${{ env.kdrsInnsynDocVersionPath }}
          CLEAN: true # Automatically remove deleted files from the deploy branch
          CLEAN_EXCLUDE: '["version"]'
