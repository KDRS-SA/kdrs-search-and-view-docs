name: Publish to GH Pages
on:
  push:
    branches:
      - master
  release:
    types:
      - published
env:
  kdrsInnsynDocVersionPath: /_site
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update kdrsInnsynDocVersionPath for releases
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: echo kdrsInnsynDocVersionPath=_site/version/$(echo $GITHUB_REF | cut -d / -f 3 | cut -d v -f 2- | cut -d . -f 1,2)/ >> $GITHUB_ENV

      - name: Update kdrsInnsynDocVersionPath for non-main branches
        if: ${{ github.ref_type == 'branch' && github.ref_name != 'master'}}
        run: echo kdrsInnsynDocVersionPath=_site/preview/ >> $GITHUB_ENV

      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ${{ env.kdrsInnsynDocVersionPath }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

        # Deployment job
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4